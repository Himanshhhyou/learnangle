<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Sharing Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .code-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .output-container {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            background-color: #f8f9fa;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Code Sharing Platform</h1>

        <!-- Homepage -->
        <div id="homepage" class="row">
            <div class="col-12 col-md-8 mx-auto">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action" onclick="showCode('htmlBasic')">HTML
                        Basic Structure</a>
                    <a href="#" class="list-group-item list-group-item-action" onclick="showCode('baseTag')">Base
                        Tag</a>
                </div>
            </div>
        </div>

        <!-- Code View -->
        <div id="codeView" class="d-none">
            <div class="code-container position-relative">
                <h3 id="codeTitle" class="mb-3"></h3>
                <button class="btn btn-primary copy-btn" onclick="copyCode()">Copy Code</button>
                <pre><code id="codeDisplay" class="language-html"></code></pre>
            </div>
            <div class="output-container mt-4">
                <h4>Output</h4>
                <iframe id="outputFrame" style="width: 100%; border: none;"></iframe>
            </div>
            <button class="btn btn-secondary mt-3" onclick="goBack()">Back</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script>
        const codeSnippets = {
            htmlBasic: {
                title: 'HTML Basic Structure',
                code: `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML</title>
</head>
<body>
    <h1>Welcome to HTML</h1>
    <p>This is a basic HTML structure.</p>
</body>
</html>`,
                output: `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML</title>
</head>
<body>
    <h1>Welcome to HTML</h1>
    <p>This is a basic HTML structure.</p>
</body>
</html>`
            },
            baseTag: {
                title: 'Base Tag',
                code: `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://example.com/" target="_blank">
    <title>Base Tag Example</title>
</head>
<body>
    <h1>Base Tag Example</h1>
    <a href="page.html">Link using base href</a>
</body>
</html>`,
                output: `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Tag Example</title>
</head>
<body>
    <h1>Base Tag Example</h1>
    <a href="https://example.com/page.html" target="_blank">Link using base href</a>
</body>
</html>`
            }
        };

        function showCode(key) {
            const snippet = codeSnippets[key];
            document.getElementById('homepage').classList.add('d-none');
            document.getElementById('codeView').classList.remove('d-none');
            document.getElementById('codeTitle').textContent = snippet.title;
            document.getElementById('codeDisplay').textContent = snippet.code;
            Prism.highlightAll();

            const iframe = document.getElementById('outputFrame');
            iframe.contentDocument.open();
            iframe.contentDocument.write(snippet.output);
            iframe.contentDocument.close();
            iframe.style.height = iframe.contentDocument.body.scrollHeight + 'px';
        }

        function goBack() {
            document.getElementById('codeView').classList.add('d-none');
            document.getElementById('homepage').classList.remove('d-none');
        }

        function copyCode() {
            const code = document.getElementById('codeDisplay').textContent;
            // Create a temporary textarea to copy the code
            const textarea = document.createElement('textarea');
            textarea.value = code;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                alert('Code copied to clipboard!');
            } catch (err) {
                alert('Failed to copy code. Please copy manually.');
            }
            document.body.removeChild(textarea);
        }
    </script>
</body>

</html>
