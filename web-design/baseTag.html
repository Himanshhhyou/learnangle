<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prism.js Code Highlighting with Margin</title>
    <!-- Prism.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <!-- Custom CSS for margin -->
    <style>
        pre {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Code with Prism.js Highlighting</h1>
    <!-- Code block for Prism.js -->
    <pre><code class="language-html">
<!DOCTYPE html>
<html>
    <head>
        <title>Base Tag</title>
        <base href="img/">
    </head>

    <body>
        <h1>Base Tag</h1>
        <img src="flower.jpg">
        <img src="dog.jpg">
    </body>
</html>
    </code></pre>

    <!-- Prism.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
</body>
</html>
